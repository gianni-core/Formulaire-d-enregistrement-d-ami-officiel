<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de D√©chiffrement & Localisation üîç</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #7B68EE;
            --secondary-color: #6A5ACD;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #f0f8ff 0%, #e6e6fa 100%);
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 20px; background: var(--background-gradient); display: flex; justify-content: center; align-items: center; min-height: 100vh; color: var(--text-color); line-height: 1.6; }
        .container { background: var(--card-background); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); max-width: 550px; width: 100%; text-align: center; box-sizing: border-box; }
        h1 { color: var(--primary-color); margin-bottom: 25px; font-weight: 700; font-size: 1.8em; }
        
        label { display: block; text-align: left; margin-bottom: 8px; font-weight: 600; color: var(--secondary-color); font-size: 0.95em; }
        input[type="text"] { width: calc(100% - 20px); padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 1em; box-sizing: border-box; }
        
        button { background-color: var(--primary-color); color: white; padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button:hover { background-color: var(--secondary-color); transform: translateY(-2px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .alert-message { margin-top: 15px; padding: 10px; border-radius: 8px; font-size: 0.95em; display: none; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        
        pre { background: #f4f4f4; padding: 15px; border-radius: 8px; font-family: monospace; color: var(--secondary-color); font-size: 0.9em; word-break: break-all; border: 1px dashed #ccc; text-align: left; margin-top: 20px; white-space: pre-wrap; }
        .loc-tag { color: #d9534f; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-search-location"></i> Analyse du Code</h1>

        <label for="inputCode">Code secret √† analyser :</label>
        <input type="text" id="inputCode" placeholder="Colle le code ici" required>
        
        <button id="btnDecrypt" onclick="decryptAndLocate()"><i class="fas fa-unlock"></i> D√©chiffrer & Localiser</button>
        
        <div id="resultMessage" class="alert-message"></div>
        <div id="resultOutput"></div>
    </div>

    <script>
        async function fetchLocation(ip) {
            try {
                // Utilisation de l'API ip-api (gratuite pour l'usage d√©mo)
                const response = await fetch(`http://ip-api.com/json/${ip}?lang=fr`);
                const data = await response.json();
                if (data.status === "success") {
                    return `${data.city}, ${data.regionName}, ${data.country}`;
                }
                return "Localisation pr√©cise indisponible";
            } catch (error) {
                return "Erreur lors de la r√©cup√©ration de la position";
            }
        }

        async function decryptAndLocate() {
            const code = document.getElementById('inputCode').value.trim();
            const resultMessageDiv = document.getElementById('resultMessage');
            const resultOutputDiv = document.getElementById('resultOutput');
            const btn = document.getElementById('btnDecrypt');
            
            resultMessageDiv.style.display = 'none';
            resultOutputDiv.innerHTML = '';
            
            if (!code) return;

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyse en cours...';

            try {
                // D√©codage du JSON
                const json = decodeURIComponent(escape(atob(code)));
                const data = JSON.parse(json);

                // R√©cup√©ration de la position via l'IP stock√©e
                let locationInfo = "Aucune IP trouv√©e dans le code";
                if (data.ip && data.ip !== "IP non d√©tect√©e") {
                    locationInfo = await fetchLocation(data.ip);
                }

                resultMessageDiv.className = 'alert-message alert-success';
                resultMessageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Analyse termin√©e.';
                
                resultOutputDiv.innerHTML = `
                    <pre>
<b>üë§ Utilisateur :</b> ${data.prenom} ${data.nom}
<b>üéÇ Naissance :</b> ${data.dob}
<b>üìÖ Cr√©√© le :</b> ${data.date || 'Inconnue'}

<b>üåê Origine technique :</b>
‚Ä¢ Adresse IP : ${data.ip}
‚Ä¢ Position approx. : <span class="loc-tag">${locationInfo}</span>
                    </pre>
                `;
            } catch (e) {
                resultMessageDiv.className = 'alert-message alert-error';
                resultMessageDiv.innerHTML = 'Code invalide ou illisible.';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-unlock"></i> D√©chiffrer & Localiser';
            }
        }
    </script>
</body>
</html>
