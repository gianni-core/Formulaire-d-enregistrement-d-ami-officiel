<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outil de D√©chiffrement Officiel üîç</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #7B68EE;
            --secondary-color: #6A5ACD;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #f0f8ff 0%, #e6e6fa 100%);
            --card-background: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Open Sans', sans-serif; 
            margin: 0; padding: 20px; 
            background: var(--background-gradient); 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: var(--text-color); line-height: 1.6; 
        }

        .container { 
            background: var(--card-background); 
            padding: 40px; 
            border-radius: var(--border-radius); 
            box-shadow: var(--box-shadow); 
            max-width: 550px; width: 100%; 
            text-align: center; box-sizing: border-box; 
        }

        h1 { color: var(--primary-color); margin-bottom: 25px; font-weight: 700; font-size: 1.8em; }

        .data-info { 
            background: #f8f9fa; 
            border-left: 4px solid var(--primary-color); 
            padding: 15px; margin-bottom: 25px; 
            font-size: 0.85em; text-align: left; color: #666;
            border-radius: 4px;
        }

        label { display: block; text-align: left; margin-bottom: 8px; font-weight: 600; color: var(--secondary-color); font-size: 0.95em; }

        input[type="text"] { 
            width: calc(100% - 20px); padding: 12px; 
            margin-bottom: 15px; border: 1px solid #ddd; 
            border-radius: 8px; font-size: 1em; 
            box-sizing: border-box; transition: border-color 0.3s ease; 
        }

        input[type="text"]:focus { border-color: var(--primary-color); outline: none; }

        button { 
            background-color: var(--primary-color); color: white; 
            padding: 12px 20px; border: none; border-radius: 8px; 
            cursor: pointer; width: 100%; font-size: 1.1em; 
            font-weight: 600; transition: all 0.3s ease; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
        }

        button:hover { background-color: var(--secondary-color); transform: translateY(-2px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        .alert-message { margin-top: 15px; padding: 10px; border-radius: 8px; font-size: 0.95em; display: none; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }

        pre { 
            background: #f4f4f4; padding: 20px; 
            border-radius: 8px; font-family: 'Courier New', Courier, monospace; 
            color: var(--secondary-color); font-size: 0.9em; 
            word-break: break-all; border: 1px dashed #ccc; 
            text-align: left; margin-top: 20px; white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-unlock-alt"></i> D√©chiffreur d'Ami</h1>

        <div class="data-info">
            <i class="fas fa-user-shield"></i> <strong>Note technique :</strong> Cet outil d√©code les informations d'identit√© contenues dans le jeton Base64 de mani√®re s√©curis√©e.
        </div>

        <label for="inputCode">Code secret re√ßu :</label>
        <input type="text" id="inputCode" placeholder="Colle le code ici..." required>
        
        <button id="btnDecrypt" onclick="decryptData()">
            <i class="fas fa-sync-alt"></i> Analyser les donn√©es
        </button>
        
        <div id="resultMessage" class="alert-message"></div>
        <div id="resultOutput"></div>
    </div>

    <script>
        function decryptData() {
            const codeInput = document.getElementById('inputCode').value.trim();
            const resultMessageDiv = document.getElementById('resultMessage');
            const resultOutputDiv = document.getElementById('resultOutput');
            const btn = document.getElementById('btnDecrypt');
            
            // R√©initialisation
            resultMessageDiv.style.display = 'none';
            resultOutputDiv.innerHTML = '';
            
            if (!codeInput) {
                resultMessageDiv.className = 'alert-message alert-error';
                resultMessageDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Veuillez entrer un code.';
                resultMessageDiv.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> D√©chiffrement...';

            // Simulation d'un l√©ger d√©lai pour l'effet visuel
            setTimeout(() => {
                try {
                    // D√©codage Base64 (gestion UTF-8 pour les accents)
                    const decodedJson = decodeURIComponent(escape(atob(codeInput)));
                    const userData = JSON.parse(decodedJson);

                    resultMessageDiv.className = 'alert-message alert-success';
                    resultMessageDiv.innerHTML = '<i class="fas fa-check-circle"></i> Donn√©es extraites avec succ√®s.';
                    resultMessageDiv.style.display = 'block';
                    
                    resultOutputDiv.innerHTML = `
                        <pre>
<b>üë§ IDENTIT√â</b>
‚Ä¢ Nom : ${userData.nom || 'N/A'}
‚Ä¢ Pr√©nom : ${userData.prenom || 'N/A'}
‚Ä¢ N√©(e) le : ${userData.dob || 'N/A'}

<b>üìÖ INFORMATION</b>
‚Ä¢ Date de cr√©ation : ${userData.date || 'Inconnue'}
                        </pre>
                    `;
                } catch (e) {
                    resultMessageDiv.className = 'alert-message alert-error';
                    resultMessageDiv.innerHTML = '<i class="fas fa-times-circle"></i> Code invalide ou corrompu.';
                    resultMessageDiv.style.display = 'block';
                    console.error("Erreur de d√©codage:", e);
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sync-alt"></i> Analyser les donn√©es';
                }
            }, 500);
        }
    </script>

</body>
</html>
